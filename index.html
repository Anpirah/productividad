<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Productividad</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Tabla de Productividad</h2>

<table id="productivity-table">
  <thead>
    <tr>
      <th>Mes</th>
      <th>Objetivo</th>
      <th>Forecast</th>
      <th>Actual</th>
      <th>Cumplimiento (%)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Enero</td>
      <td><input type="number" class="objetivo"></td>
      <td><input type="number" class="forecast"></td>
      <td><input type="number" class="actual"></td>
      <td class="cumplimiento"></td>
    </tr>
    <!-- Agrega más filas según sea necesario -->
  </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
